<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>CALCULATOR</h2>
    <div class="container">
      <img src="image/photo.jpeg" class="photo">

      <div class="calculator">
        <div class="upper">
          <input type="text" name="screen" id="screen" placeholder="0">
        </div>

        <div class="lower" >
          <table class="table">
            <tr>
              <td><button class="operators">C</button></td>
              <td><button class="operators">(</button></td>
              <td><button class="operators">)</button></td>
              <td><button class="operators">Â«</button></td>
            </tr>
            <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button class="operators">x</button></td>
            </tr>
            <tr>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button class="operators">-</button></td>
            </tr>
            <tr>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button class="operators">+</button></td>
            </tr>
            <tr>
              <td><button>.</button></td>
              <td><button>0</button></td>
              <td><button class="operators">/</button></td>
              <td><button class="equal">=</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

  <script src="script.js"></script>
  </body>
</html>
